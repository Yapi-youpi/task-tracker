<div class="auth-page">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-icon mat-card-avatar class="auth-icon">login</mat-icon>
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-subtitle>Task Tracker</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="you@example.com" />
          @if (form.get('email')?.invalid && form.get('email')?.touched) {
            <mat-error>Valid email is required</mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          @if (form.get('password')?.invalid && form.get('password')?.touched) {
            <mat-error>At least 6 characters</mat-error>
          }
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" class="full-width" [disabled]="loading">
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <a routerLink="/auth/register">Create an account</a>
    </mat-card-footer>
  </mat-card>
</div>
